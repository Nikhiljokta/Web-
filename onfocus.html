<html>
<body>

<p>Hello World</p>
<form>
<input  type="text" id="d" onblur="fun()">
<input  type="text" id="dd" onchange="fun1()">
</form>
<script>
function fun() 
{
var x=document.getElementById("d");
x.style.backgroundColor="blue";
}
function fun1() 
{
var x=document.getElementById("dd");
x.style.backgroundColor="red";
}
</script>

</body>
</html>
